<!DOCTYPE html>
<html lang="en">
<head>

	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="keywords" content="旅游保险">
	<meta name="description" content="旅游保险">
	<title>模拟后台登陆</title>
	<link rel="stylesheet" type="text/css" href="./public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/style.css">
</head>
<body>
	<div class="container-fluid login-bg">
		<div class="container">
			<div class="header"><h2>旅游保险后台管理系统</h2></div>
			<div class="main">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">账号:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="请输入账号">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 记住密码
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3">
							<a type="submit" href="home.html" class="btn btn-primary">登录</a>
						</div>
						<div class="col-sm-offset-1 col-sm-3">
							<a type="submit" class="btn btn-info">重置</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
