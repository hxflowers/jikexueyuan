<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
<div onclick="test()" style="width: 50px;height: 50px;background-color: #d66c42">测试</div>
    <div class="container">
        <div id="screening" class="screen">
           <!-- <span></span>
            <span>ff</span>
            <span></span><br/>
            <span></span>-->
        </div>
        <div class="pannel" style="position: relative;">
            <div class="group">
                <div id="num1" class="ml0 bgd66c42">x</div>
                <div id="num2" class="bgd66c42">全清</div>
                <div id="num3" class="bgd66c42">清屏</div>
                <div id="num4" class="bg414141">+/-</div>
                <div id="num5" class="bg414141">1/x</div>
            </div>
            <div class="clear"></div>
            <div class="group">
                <div id="num6" class="ml0 bgc9c8cd">7</div>
                <div id="num7" class="bgc9c8cd">8</div>
                <div id="num8" class="bgc9c8cd">9</div>
                <div id="num9" class="bg898c91">&divide;</div>
                <div id="num10" class="bg414141">%</div>
            </div>
            <div class="clear"></div>
            <div class="group">
                <div id="num11" class="ml0 bgc9c8cd">4</div>
                <div id="num12" class="bgc9c8cd">5</div>
                <div id="num13" class="bgc9c8cd">6</div>
                <div id="num14" class="bg898c91">&times;</div>
                <div id="num15" class="bg414141">geb</div>
            </div>
            <div class="clear"></div>
            <div class="group" style="width: 80%">
                <div id="num16" class="ml0 bgc9c8cd">1</div>
                <div id="num17"class="bgc9c8cd">2</div>
                <div id="num18" class="bgc9c8cd">3</div>
                <div id="num19" class="bg898c91">-</div>

            </div>
            <div class="clear"></div>
            <div class="group" style="width: 80%">
                <div id="num20" class="ml0 bgc9c8cd" style="width: 114px;">0</div>
                <div id="num21" class="bgc9c8cd">.</div>
                <div id="num22" class="bg898c91">+</div>
            </div>
            <div class="clear"></div>
            <div id="num23" class="dengyu bg414141">=</div>
        </div>
    </div>
<script type="text/javascript" src="./common.js"></script>
</body>
</html>
